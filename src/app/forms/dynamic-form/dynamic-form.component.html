<h3 class="text-xl font-semibold mb-4">JSON Forms Demo</h3>

<button
  (click)="loadForm1()"
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 mb-4"
>
  Load Form 1
</button>
<button
  (click)="loadForm2()"
  class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4"
>
  Load Form 2
</button>

<div class="border p-4 rounded shadow min-h-[200px]">
  <jsonforms
    [schema]="currentSchema"
    [uischema]="currentUiSchema"
    [data]="currentData"
    (dataChange)="onDataChange($event)"
  >
  </jsonforms>
</div>

<div class="mt-4 p-2 bg-gray-100 rounded">
  <h4>Current Form Data:</h4>
  <pre>{{ currentData | json }}</pre>
</div>
